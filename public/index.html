<!DOCTYPE html>
<html>

<head>
    <title>Drawing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-colorpicker.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-colorpicker.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="cont">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Drawing</a>
                </div>
                <ul class="nav navbar-nav">
                    <li id="client-id"><a href=""></a></li>
                    <li id="btn_clear"><a href="">Clear</a></li>
                </ul>
                <form class="navbar-form navbar-left" style="width:120px;">
                    <div class="input-group">
                        <input type="text" class="form-control stroke-width" value="5" placeholder="Font Size" aria-describedby="basic-addon1">
                        <span class="input-group-addon" id="basic-addon1">px</span>
                    </div>
                </form>
                <form class="navbar-form navbar-left" style="width:250px;">
                    <div id="color-picker" class="input-group colorpicker-component"> 
                            <input type="text" value="#000000" class="form-control color-code" /> 
                            <span class="input-group-addon"><i></i></span>
                    </div>
                    <script> $(function() { $('#color-picker').colorpicker(); }); </script>
                </form>
            </div>
        </nav>
        <canvas id="drawing"></canvas>
    </div>
</body>

</html>
